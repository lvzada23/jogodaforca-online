{% extends "base.html" %}

{% block title %}Login - Jogo da Forca Online{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h1> Faça Login</h1>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                placeholder="seu@email.com"
                value="{{ request.form.get('email', '') }}"
            >
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                placeholder="••••••••"
            >
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            Entrar
        </button>
    </form>

    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #ddd;">
        <p style="color: #666; margin-bottom: 1rem;">
            Não tem uma conta?
        </p>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary" style="width: 100%; text-align: center;">
            Criar Conta
        </a>
    </div>
</div>

<style>
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
    }

    form {
        margin: 0;
    }

    .form-group label {
        font-weight: 600;
        color: #333;
    }

    input[type="email"],
    input[type="password"] {
        border: 2px solid #e0e0e0;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #667eea;
    }
</style>
{% endblock %}
